<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slexi</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/photon.css">
    <link rel="stylesheet" href="../css/custom.css">
    <!-- Javascript -->
    <script src="https://unpkg.com/vue"></script>
    <script src="js/menu.js" charset="utf-8"></script>    
    <script src="js/scripts.js" charset="utf-8"></script> 
    <link href="https://fonts.googleapis.com/css?family=Marck+Script" rel="stylesheet">
  </head>
  <body>
  
      <div class="window">
       <!--.toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header" style="-webkit-app-region: drag">
        <h1 class="title">Slexi</h1>
        <div id="winActions" class="btn-group pull-left" style="-webkit-app-region: no-drag">
          <button onclick="closeApp()" class="icon icon-record" style="font-size:130%;color:#fc605b"></button>
          <button id="maxiApp" onclick="maxiApp()" class="icon icon-record" style="font-size:130%;color:#fabf43"></button>
          <button onclick="miniApp()" class="icon icon-record" style="font-size:130%; color:#23ca4c"></button>
          <button onclick="reloadApp()" class="icon icon-cw" style="font-size:130%; color:#23ca4c"></button>
        </div>
      </header>

       <!--Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div id="sidebar" class="pane pane-sm sidebar">
            <!--First Nav Group-->
            <nav class="nav-group">
              <h3 class="nav-group-title">Categories</h3>
              <span class="nav-group-item">
                <span style="color:#fc605b" class="icon icon-heart"></span>
                
              </span>
              <span class="nav-group-item active">
                <span style="color:#fabf43" class="icon icon-paper-plane"></span>
                Share
              </span>
              <span class="nav-group-item">
                <span style="color:#23ca4c" class="icon icon-install"></span>
                Downloads
              </span>
            </nav>
            <!--Second Nav Group-->
            <nav class="nav-group">
              <h3 class="nav-group-title">Favorites</h3>
              <span class="nav-group-item">
                <span style="color:#fc605b" class="icon icon-heart"></span>
                Liked
              </span>
              <span class="nav-group-item">
                <span style="color:#fabf43" class="icon icon-paper-plane"></span>
                Share
              </span>
              <span class="nav-group-item">
                <span style="color:#23ca4c" class="icon icon-install"></span>
                Downloads
              </span>
            </nav>
            <!--Third Nav Group-->
            <nav class="nav-group">
              <h3 class="nav-group-title">Favorites</h3>
              <span class="nav-group-item">
                <span style="color:#fc605b" class="icon icon-heart"></span>
                Liked
              </span>
              <span class="nav-group-item">
                <span style="color:#fabf43" class="icon icon-paper-plane"></span>
                Share
              </span>
              <span class="nav-group-item">
                <span style="color:#23ca4c" class="icon icon-install"></span>
                Downloads
              </span>
            </nav>
              <!--Footer for Settings-->
              <footer id="settingFoot" class="toolbar toolbar-footer" style="-webkit-app-region:no-drag">
                <div class="toolbar-actions" style="-webkit-app-region: no-drag">
                  <button class="icon icon-cog" style="color:#3264b5"></button>
                  <!-- Rounded switch -->
                  <label class="switch" style="display:inline-block; position:absolute; top:30%; right:3%">
                    <input type="checkbox">
                    <div class="slider round"></div>
                  </label>
                  <!--<div class="onoffswitch pull-right">
                      <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
                      <label class="onoffswitch-label" for="myonoffswitch"></label>
                  </div>-->

                </div>
              </footer>

          </div>

          <div class="pane">
              <div id="app">
                {{ message }}
              </div>
            <ol>
            <!-- Create an instance of the todo-item component -->
            <todo-item>
              
            </todo-item>
          </ol> 

          </div>
        </div>
      </div>
    </div>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
</script>
    
  </body>
</html>
